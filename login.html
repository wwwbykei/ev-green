<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=1600">
    <meta name="robots" content="noindex, nofollow">
    <title>전기버스 배터리 미래상태 예측 시스템</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="page-login">

	<div class="login">
		<div class="header">
			<h1>전기버스 배터리<span>미래상태 예측 시스템</span></h1>
		</div>
        <form class="form-vertical">
            <ul>
                <li class="form-item underline">
                    <input type="text" id="login-email" class="field" placeholder=" ">
                    <label for="login-email" class="label">이메일</label>
                </li>
                <li class="form-item underline">
                    <input type="password" id="login-password" class="field" placeholder=" ">
                    <label for="login-password" class="label">비밀번호</label>
                </li>
            </ul>
            <button type="submit" class="btn-h52 btn-primary">로그인</button>
        </form>
	</div>
	<p class="copyright"><img src="images/logo.png" alt="그린베이스"></p>

</body>
</html>
