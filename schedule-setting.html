<body>

	<div class="layout-sidebar">

            </li>
            <li>
                <a href="schedule.html"><i class="material-icons">schedule</i>충전 스케줄링</a>
            </li>
            <li>
                <a href="schedule-setting.html" class="active"><i class="material-icons">manage_history</i>운행 일정 설정</a><!--선택한 페이지에 active 클래스를 추가해 주세요.-->

            <button type="button"><i class="material-icons">logout</i>로그아웃</button>

	<div class="layout-content has-searchform">

		<div class="body">

            <div class="form-check">
                <div class="body">
                    <form>
                        <ul class="static-width">
                            <li class="form-item">
                                <label for="line-number">노선</label>
                                <div class="select-container">
                                    <select id="line-number">
                                        <option disabled selected>선택</option>
                                        <option>360</option>
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </li>
                            <li class="form-item">
                                <label for="car-status">발차 구분</label>
                                <div class="select-container">
                                    <select id="car-status">
                                        <option disabled selected>선택</option>
                                        <option>출발</option>
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </li>
                        </ul>
                        <button type="submit" class="btn-h52 btn-icon btn-primary"><i>search</i></button>
                    </form>
                </div><!--//body-->
                <div class="img car">
                    <!--사진 
                        - 기본값 : 없음 - 측정하기 전에는 노출 안함
                        - '측정(돋보기 아이콘)' 버튼을 누르면 노출-->
                    <img src="images/sample-bus.jpg" alt="">
                </div>
            </div><!--//form-check-->

            <div class="section-wrap">

                <form>
                    <div class="page-header align-side">
                        <h1>운행 일정 설정</h1>
                        <div class="form-item underline right">
                            <input type="number" id="run-time" class="field" placeholder=" ">
                            <label for="run-time" class="label">운행시간(분)</label>
                        </div>
                    </div>

                    <!--데이터 불러오기 전, 내용 없는 경우 노출
                        - 바로 아래의 '<div class="section chart">' 대신 노출되게 처리해 주세요. (디자인 시안 참고)
                    -->
                    <!-- <div class="empty">
                        <img src="images/ico-empty.png" alt="">
                        <h6>표시할 내용이 없습니다.</h6>
                        <p>조회할 항목을 선택해 주세요.</p>
                    </div> -->

                    <div class="section chart">
                        
                        <div class="body">
                            <div class="chart-wrap">

                                <!--차트 넣을 위치
                                    - 크기 : 너비 100%, 높이 가변
                                    - 시간/분 라벨 :
                                        - 시간 :
                                            - 텍스트 : 14px bold #000
                                            - 라인색 : rgba(#000,0.4)
                                        - 분 :
                                            - 텍스트 : 14px #000
                                            - 라인색 : rgba(#000,0.1)
                                    - 10분 단위 열 :
                                        - 너비 : 32px
                                    - 노선별 (행) :
                                        - 높이 : 52px
                                        - 노선 번호 : 16px bold #000 / 노선 번호 영역 내 좌우 padding 24px
                                        - 배경색 : 홀수행 #F6F6F6 / 짝수행 #fff
                                    - 일정 cell :
                                        - 높이 : 28px
                                        - 배경 : #336F51, 텍스트 #fff
                                            - 아이콘 코드(충전 버튼 안에 추가해 주세요) : <i class="material-icons">drag_indicator</i>
                                -->
                                차트용 소스 : 
                                <!--일정 cell에 마우스 올리면 적용할 코드
                                    background: linear-gradient(to right, rgba(51, 111, 81, 0.4) 0%, #336F51 100%);
                                    cursor: ew-resize;
                                -->
                                <div class="cell-active"></div>
                                
                                <img src="images/sample-chart-schedule-setting.png"><!--차트 적용하면 삭제해 주세요. (디자인 확인용)-->
                            </div>
                        </div><!--//body-->
                    </div><!--//section-->
                    <hr class="gutter-small">
                    <div class="align-side">
                        <button type="button" class="btn-h52 btn-outline"><i>add</i><span>노선 추가</span></button>
                        <button type="submit" class="btn-h52 btn-primary right" style="width:150px">저장</button>
                    </div>
                    </div><!--//section-->
                </form>
            </div><!--//section-wrap-->
        </div><!--//body-->

	</div><!--//layout-content-->

</body>
</html>
